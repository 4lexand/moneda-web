<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Midnight Runner - gn</title>
    <link rel="icon" href="favicon.png" type="image/png">
    
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            user-select: none;
            touch-action: none; 
            height: 100vh;
            width: 100vw;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%);
        }

        canvas {
            display: block;
            background-color: transparent; 
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- UI LAYER --- */
        .ui-layer {
            position: absolute; top: 40px; left: 40px;
            font-size: 26px; font-weight: bold; z-index: 5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); display: none;
        }
        .high-score {
            position: absolute; top: 75px; left: 40px;
            font-size: 16px; color: #aaa; z-index: 5; display: none;
        }
        .pause-btn {
            position: absolute; top: 40px; right: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; width: 45px; height: 45px;
            border-radius: 50%; font-size: 14px; cursor: pointer; z-index: 20;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(4px);
        }

        /* --- PANTALLA DE WALLET (Transparente) --- */
        #wallet-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: transparent;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }

        /* --- CAJA CENTRAL CON BRILLO EXTERIOR --- */
        .wallet-content {
            text-align: center;
            max-width: 500px;
            padding: 60px 50px;
            
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.25); /* Borde superior un poco más brillante */
            
            border-radius: 12px;
            
            /* --- CAMBIO AQUÍ: AÑADIDO EL BRILLO EXTERIOR (GLOW) --- */
            box-shadow: 
                0 0 25px rgba(255, 255, 255, 0.15), /* El resplandor blanco sutil alrededor */
                0 30px 60px rgba(0, 0, 0, 0.9); /* La sombra profunda original hacia abajo */
        }

        .wallet-logo { 
            font-size: 100px; 
            font-weight: bold; 
            letter-spacing: -5px; 
            margin-bottom: 20px; 
            text-shadow: 0 0 20px rgba(255,255,255,0.4); /* Un poco más de brillo al logo también */
        }
        
        .wallet-msg { 
            font-size: 18px; 
            color: #d0d0d0; 
            margin-bottom: 40px; 
            line-height: 1.6; 
            font-weight: 300;
        }

        /* --- BOTÓN CONNECT SUAVE --- */
        .connect-btn {
            background-color: #ffffff;
            color: black; 
            border: none;
            padding: 16px 45px;
            font-family: 'Times New Roman', serif;
            font-size: 18px; 
            font-weight: bold;
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            border-radius: 4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .connect-btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255,255,255,0.3);
            background-color: #f0f0f0;
        }

        /* --- VENTANAS DE GAME OVER / PAUSA --- */
        .overlay-screen {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; display: none;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(5, 5, 5, 0.95));
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 60px; 
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1), 0 30px 60px rgba(0,0,0,0.9); /* También añadí brillo aquí */
            width: 80%; max-width: 450px;
            z-index: 30; border-radius: 8px;
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -45%); } to { opacity: 1; transform: translate(-50%, -50%); } }

        .action-btn {
            background: transparent; border: 1px solid rgba(255, 255, 255, 0.4);
            color: white; padding: 15px 50px;
            font-family: 'Times New Roman', serif; font-size: 16px;
            cursor: pointer; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 3px;
            margin-top: 10px;
        }
        .action-btn:hover { 
            background: white; color: black; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); 
            border-color: #fff;
        }

        h1 { margin: 0 0 15px 0; font-size: 48px; letter-spacing: -2px; text-shadow: 0 0 15px rgba(255,255,255,0.3); }
        p { font-size: 18px; color: #aaa; margin-bottom: 40px; font-style: italic; }
    </style>
</head>
<body>

    <div id="wallet-screen">
        <div class="wallet-content">
            <div class="wallet-logo">gn</div>
            <div class="wallet-msg" id="wallet-status">
                Hold $GN to enter the night.<br>
                Connect your Solana wallet to play.
            </div>
            <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
            <br><br>
            <a href="/" style="color:#666; text-decoration:none; font-size:13px; letter-spacing: 1px; transition: color 0.3s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#666'">← BACK HOME</a>
        </div>
    </div>

    <div class="ui-layer" id="ui-layer">Score: <span id="score">0</span></div>
    <div class="high-score" id="high-score">Best: <span id="bestScore">0</span></div>
    <button class="pause-btn" id="pauseBtn" onclick="togglePause()">||</button>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="game-over-screen" class="overlay-screen">
            <h1>GAME OVER</h1>
            <p>The night has ended.</p>
            <div style="font-size: 24px; margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px;">Score: <span id="finalScore" style="color:#fff">0</span></div>
            <button class="action-btn" onclick="resetGame()">Try Again</button>
            <br><br>
            <a href="/" style="color: #666; text-decoration: none; font-size: 14px;">EXIT</a>
        </div>
        <div id="pause-screen" class="overlay-screen">
            <h1>PAUSED</h1>
            <p style="margin-bottom: 30px; font-size: 14px;">Take a breath.</p>
            <button class="action-btn" onclick="togglePause()">Resume</button>
        </div>
    </div>

    <script>
        // PEGAR AQUÍ TU TOKEN CUANDO LO TENGAS
        const TOKEN_MINT_ADDRESS = ""; 
        const REQUIRED_BALANCE = 0; 

        const walletScreen = document.getElementById('wallet-screen');
        const walletStatus = document.getElementById('wallet-status');
        const uiLayer = document.getElementById('ui-layer');
        const highScoreLayer = document.getElementById('high-score');
        const pauseBtn = document.getElementById('pauseBtn');

        const getProvider = () => {
            if ('phantom' in window) {
                const provider = window.phantom?.solana;
                if (provider?.isPhantom) return provider;
            }
            if ('solflare' in window) return window.solflare;
            return window.solana;
        };

        async function connectWallet() {
            if (window.location.protocol === 'file:') {
                alert("ERROR: Las wallets no funcionan en local. Sube a GitHub."); return;
            }
            const provider = getProvider();
            if (provider) {
                try {
                    walletStatus.innerHTML = "Connecting...";
                    const resp = await provider.connect();
                    const publicKey = resp.publicKey.toString();
                    
                    walletStatus.innerHTML = "Checking $GN balance...";
                    const hasAccess = await checkTokenBalance(publicKey);

                    if (hasAccess) {
                        walletStatus.innerHTML = "Access Granted.";
                        walletScreen.style.opacity = '0';
                        setTimeout(() => {
                            walletScreen.style.display = 'none';
                            startGameplay(); 
                        }, 800);
                    } else {
                        walletStatus.innerHTML = `<span style="color:#ff4444">Access Denied.</span><br>You need $GN to play.`;
                    }
                } catch (err) { walletStatus.innerHTML = "Connection failed."; }
            } else {
                window.open("https://phantom.app/", "_blank");
                walletStatus.innerHTML = "No wallet found.";
            }
        }

        async function checkTokenBalance(walletAddress) {
            if (TOKEN_MINT_ADDRESS === "") return true;
            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
                const wallet = new solanaWeb3.PublicKey(walletAddress);
                const tokenMint = new solanaWeb3.PublicKey(TOKEN_MINT_ADDRESS);
                const response = await connection.getParsedTokenAccountsByOwner(wallet, { mint: tokenMint });
                if (response.value.length > 0) return response.value[0].account.data.parsed.info.tokenAmount.uiAmount >= REQUIRED_BALANCE;
                return false;
            } catch (e) { return false; }
        }

        // GAME ENGINE
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('bestScore');
        const finalScoreEl = document.getElementById('finalScore');
        const gameOverScreen = document.getElementById('game-over-screen');
        const pauseScreen = document.getElementById('pause-screen');

        let highScore = localStorage.getItem('gnHighScore') || 0;
        bestScoreEl.innerText = highScore;

        const playerImg = new Image(); playerImg.src = 'avatar.png'; 
        let imageLoaded = false; playerImg.onload = () => { imageLoaded = true; };

        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resizeCanvas(); window.addEventListener('resize', resizeCanvas);

        // ESTRELLAS INSTANTÁNEAS
        const stars = [];
        for(let i=0; i<40; i++) { 
             stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 2 + 0.5 });
        }

        let gameActive = false;
        let isPaused = false;
        let score = 0;
        let frame = 0;
        let gameSpeed = 6;
        let groundHeight = 100;

        const player = { x: 100, y: 0, width: 50, height: 50, dy: 0, jumpPower: -14, gravity: 0.7, grounded: false,
            draw: function() {
                if (imageLoaded) ctx.drawImage(playerImg, this.x, this.y, this.width, this.height);
                else { ctx.fillStyle = "#fff"; ctx.fillRect(this.x, this.y, this.width, this.height); }
            },
            update: function() {
                if ((keys['Space'] || keys['Click']) && this.grounded) { this.dy = this.jumpPower; this.grounded = false; }
                this.y += this.dy; this.dy += this.gravity;
                let groundY = canvas.height - groundHeight - this.height;
                if (this.y > groundY) { this.y = groundY; this.dy = 0; this.grounded = true; }
            }
        };

        const obstacles = [];
        const obstacleTypes = [ { w: 40, h: 40, yOffset: 0 }, { w: 25, h: 70, yOffset: 0 }, { w: 50, h: 25, yOffset: 70 } ];

        class Obstacle {
            constructor() {
                const variant = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                this.w = variant.w; this.h = variant.h; this.x = canvas.width;
                this.y = canvas.height - groundHeight - this.h - variant.yOffset;
                this.markedForDeletion = false;
            }
            update() {
                this.x -= gameSpeed;
                if (this.x < -100) this.markedForDeletion = true;
                if (player.x < this.x + this.w - 10 && player.x + player.width - 10 > this.x &&
                    player.y < this.y + this.h - 10 && player.y + player.height - 5 > this.y) { gameOver(); }
            }
            draw() { ctx.fillStyle = "#fff"; ctx.fillRect(this.x, this.y, this.w, this.h); }
        }

        function handleStars() {
            if (Math.random() < 0.3) stars.push({ x: canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 2 + 0.5 });
            for (let i = 0; i < stars.length; i++) {
                stars[i].x -= stars[i].speed; 
                ctx.fillStyle = `rgba(255,255,255,${Math.random()})`; 
                ctx.beginPath(); ctx.arc(stars[i].x, stars[i].y, stars[i].size, 0, Math.PI*2); ctx.fill();
                if (stars[i].x < 0) stars.splice(i, 1);
            }
        }

        const keys = {};
        window.addEventListener('keydown', e => { 
            if(e.code === 'Space' || e.code === 'ArrowUp') keys['Space'] = true;
            if(e.code === 'KeyP' || e.code === 'Escape') togglePause();
        });
        window.addEventListener('keyup', e => { if(e.code === 'Space' || e.code === 'ArrowUp') keys['Space'] = false; });
        document.body.addEventListener('touchstart', e => { if(e.target.tagName !== 'BUTTON') { e.preventDefault(); keys['Click'] = true; } }, {passive:false});
        document.body.addEventListener('touchend', e => { if(e.target.tagName !== 'BUTTON') { e.preventDefault(); keys['Click'] = false; } }, {passive:false});
        document.body.addEventListener('mousedown', e => { if(e.target.tagName !== 'BUTTON') keys['Click'] = true; });
        document.body.addEventListener('mouseup', () => keys['Click'] = false);

        function startGameplay() {
            uiLayer.style.display = 'block'; highScoreLayer.style.display = 'block'; pauseBtn.style.display = 'flex';
            gameActive = true; animate();
        }

        function togglePause() {
            if (!gameActive) return;
            isPaused = !isPaused;
            if (isPaused) pauseScreen.style.display = 'block';
            else { pauseScreen.style.display = 'none'; animate(); }
        }

        function animate() {
            if (!gameActive || isPaused) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height); handleStars();
            ctx.fillStyle = "#fff"; ctx.fillRect(0, canvas.height - groundHeight, canvas.width, 2);
            let spawnRate = Math.floor(120 - (gameSpeed * 2)); if (spawnRate < 45) spawnRate = 45;
            if (frame % spawnRate === 0) obstacles.push(new Obstacle());
            for (let i = 0; i < obstacles.length; i++) { obstacles[i].update(); obstacles[i].draw(); }
            if (obstacles.length > 0 && obstacles[0].markedForDeletion) {
                obstacles.shift(); score++; scoreEl.innerText = score;
                if (score % 20 === 0) gameSpeed += 1; 
            }
            player.update(); player.draw();
            frame++; requestAnimationFrame(animate);
        }

        function gameOver() {
            gameActive = false; finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'block'; pauseBtn.style.display = 'none';
            if (score > highScore) { highScore = score; localStorage.setItem('gnHighScore', highScore); bestScoreEl.innerText = highScore; }
        }

        function resetGame() {
            gameActive = true; isPaused = false; score = 0; frame = 0; gameSpeed = 6;
            scoreEl.innerText = "0"; obstacles.length = 0;
            gameOverScreen.style.display = 'none'; pauseBtn.style.display = 'flex';
            player.y = 0; player.dy = 0; animate();
        }
        
        function backgroundLoop() {
            if (!gameActive) {
                ctx.clearRect(0, 0, canvas.width, canvas.height); handleStars();
                requestAnimationFrame(backgroundLoop);
            }
        }
        backgroundLoop();
    </script>
</body>
</html>
