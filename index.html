    <style>
        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Negro puro */
            color: #ffffff;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Evita barras de desplazamiento por las estrellas */
            position: relative;
        }

        /* Capa de estrellas (Fondo) */
        #star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Para que no interfieran con los clics */
        }

        /* Estilo individual de cada estrella */
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.6;
            /* Brillo muy sutil */
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        /* Animación de parpadeo */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.9); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* El logo central "gn" */
        .logo {
            position: relative;
            z-index: 10;
            font-size: 120px;
            font-weight: bold;
            
            /* ESPACIADO: Aumentado para separar más el menú */
            margin-bottom: 60px;
            
            letter-spacing: -5px;
            /* Sombra suave para resaltar sobre las estrellas */
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
            cursor: default;
        }

        /* El menú de enlaces inferior */
        .links {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 15px;
            font-size: 18px;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 0.7;
        }

        .separator {
            color: #ffffff;
            opacity: 0.5;
        }
    </style>
</head>

    <script>
        function createStars() {
            const container = document.getElementById('star-container');
            const starCount = 50; // Cantidad sutil de estrellas

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamaño pequeño (entre 0.5px y 2px)
                const size = Math.random() * 1.5 + 0.5; 
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Posición aleatoria
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Animación aleatoria
                const duration = Math.random() * 5 + 3;
                star.style.setProperty('--duration', duration + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(star);
            }
        }

        createStars();
    </script>
