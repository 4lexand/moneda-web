<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>gn</title>
    
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            position: relative;
        }

        /* Capa de estrellas minimalista */
        #star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.6;
            /* Brillo muy sutil */
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.9); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .logo {
            position: relative;
            z-index: 10;
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -5px;
        }

        .links {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 15px;
            font-size: 18px;
        }

        .links a {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .links a:hover { opacity: 0.7; }

        .separator {
            color: #ffffff;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="star-container"></div>

    <div class="logo">gn</div>

    <div class="links">
        <a href="#">buy gn</a>
        <span class="separator">|</span>
        <a href="#">solscan</a>
        <span class="separator">|</span>
        <a href="#">chart</a>
        <span class="separator">|</span>
        <a href="https://x.com/i/communities/2004602993283645551">community</a>
        <span class="separator">|</span>
        <a href="https://x.com/sleepandgns">socials</a>
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('star-container');
            const starCount = 50; // Cantidad reducida para mayor sutileza

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamaño muy pequeño (1px a 2px)
                const size = Math.random() * 1.5 + 0.5; 
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                const duration = Math.random() * 5 + 3;
                star.style.setProperty('--duration', duration + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(star);
            }
        }

        createStars();
    </script>

</body>
</html>
